services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: allcallall_db
      MYSQL_USER: allcallall
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - allcallall_network

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped
    networks:
      - allcallall_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - mysql
      - redis
    environment:
      APP_ENV: production
      DB_DSN: allcallall:${MYSQL_PASSWORD}@tcp(mysql:3306)/allcallall_db?parseTime=true&charset=utf8mb4&loc=Local
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      HTTP_PORT: "8080"
      CONFIG_PATH: /app/configs/config.production.yaml
    ports:
      - "8080:8080"
    volumes:
      - ../backend/configs:/app/configs:ro
    restart: unless-stopped
    networks:
      - allcallall_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
        #      - ./ssl:/etc/nginx/ssl:ro
        #      - ./html:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - allcallall_network

volumes:
  mysql_data:
  redis_data:

networks:
  allcallall_network:
    driver: bridge
