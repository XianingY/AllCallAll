services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: allcallall_db
      MYSQL_USER: allcallall
      MYSQL_PASSWORD: allcallallpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: docker
      DB_DSN: allcallall:allcallallpass@tcp(mysql:3306)/allcallall_db?parseTime=true&charset=utf8mb4&loc=Local
      REDIS_ADDR: redis:6379
      REDIS_DB: "0"
      JWT_SECRET: please_change_me
      HTTP_PORT: "8080"
      CONFIG_PATH: /app/configs/config.yaml
    ports:
      - "8080:8080"
    volumes:
      - ../backend/configs:/app/configs:ro
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

